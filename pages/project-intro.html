<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目介绍 - 德国幼教职通车</title>
    <style>
        /* 样式与项目速览页一致，保持统一 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "Arial", sans-serif;
        }
        :root {
            --morandi-blue: #91a7d0;
            --text-color: #5c5c5c;
            --morandi-gray: #e8e8e8;
        }
        body {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--morandi-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #7b9bc0;
        }
        .pdf-container {
            width: 100%;
            height: 80vh;
            border: 1px solid var(--morandi-gray);
            border-radius: 8px;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .pdf-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-btn">← 返回首页</a>
    <div class="pdf-container">
        <!-- 【用户替换】替换为doc2.pdf的路径 -->
        <embed src="../assets/docs/doc2.pdf" type="application/pdf" width="100%" height="100%">
    </div>
</body>
</html>
