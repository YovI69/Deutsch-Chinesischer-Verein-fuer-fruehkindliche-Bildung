<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德国幼教职通车</title>
    <style>
        /* 全局样式重置 + 莫兰迪配色定义 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "Arial", sans-serif;
        }
        :root {
            /* 莫兰迪主色：雾霾蓝、灰粉色、橄榄绿 */
            --morandi-blue: #91a7d0;
            --morandi-pink: #d4b5b0;
            --morandi-green: #a3b18a;
            --morandi-gray: #e8e8e8;
            --text-color: #5c5c5c;
            --mask-color: rgba(255, 255, 255, 0.7); /* 卡片蒙版颜色 */
        }
        body {
            background-color: #f9f9f9;
            color: var(--text-color);
        }

        /* 顶部容器：分为左、中、右三部分 */
        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 三等分 */
            align-items: center;
            border-bottom: 1px solid var(--morandi-gray);
            margin-bottom: 40px;
        }

        /* 左上：logo + 协会名称 */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-img {
            width: 60px; /* 可自行调整 */
            height: 60px;
            object-fit: contain;
            border-radius: 8px;
        }
        .logo-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
        }

        /* 中上：标题 */
        .title-area {
            text-align: center;
        }
        .main-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--morandi-blue);
        }

        /* 右上：预留位置 */
        .empty-area {
            text-align: right;
        }

        /* 内容容器：卡片布局 */
        .content-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* 卡片样式：背景图+蒙版+文字 */
        .card {
            height: 350px; /* 卡片高度 */
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease; /* 过渡效果，实现跳动 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        /* hover跳动效果：轻微上移+阴影放大 */
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* 卡片背景图 */
        .card-bg {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持图片比例，覆盖卡片 */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 卡片蒙版 */
        .card-mask {
            width: 100%;
            height: 100%;
            background-color: var(--mask-color);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        /* 卡片文字 */
        .card-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-color);
            text-align: center;
            padding: 0 20px;
            transition: color 0.3s ease;
        }
        .card:hover .card-text {
            color: var(--morandi-blue); /* hover时文字变色 */
        }

        /* 响应式适配：手机端 */
        @media (max-width: 768px) {
            .header-container {
                grid-template-columns: 1fr; /* 手机端单列 */
                gap: 15px;
                text-align: center;
            }
            .logo-area {
                justify-content: center;
            }
            .empty-area {
                text-align: center;
            }
            .content-container {
                grid-template-columns: 1fr; /* 手机端单列 */
            }
        }
    </style>
</head>
<body>
    <!-- 顶部区域 -->
    <div class="header-container">
        <!-- 左上：logo + 协会名称 -->
        <div class="logo-area">
            <!-- 【用户替换】替换为自己的logo图片路径 -->
            <img src="./assets/images/logo.png" alt="logo" class="logo-img">
            <span class="logo-text">德中学前教育协会</span>
        </div>

        <!-- 中上：主标题 -->
        <div class="title-area">
            <h1 class="main-title">德国幼教职通车</h1>
        </div>

        <!-- 右上：预留位置 -->
        <div class="empty-area">
            <!-- 后续可添加按钮/搜索框等 -->
        </div>
    </div>

    <!-- 内容区域：卡片列表 -->
    <div class="content-container">
        <!-- 卡片1：项目速览 -->
        <div class="card" onclick="window.location.href='./pages/project-overview.html'">
            <!-- 【用户替换】替换为bg1的图片路径 -->
            <img src="./assets/images/bg1.jpg" alt="项目速览背景" class="card-bg">
            <div class="card-mask"></div>
            <div class="card-text">项目速览</div>
        </div>

        <!-- 卡片2：项目介绍 -->
        <div class="card" onclick="window.location.href='./pages/project-intro.html'">
            <!-- 【用户替换】替换为bg2的图片路径 -->
            <img src="./assets/images/bg2.jpg" alt="项目介绍背景" class="card-bg">
            <div class="card-mask"></div>
            <div class="card-text">项目介绍</div>
        </div>

        <!-- 卡片3：实用信息 -->
        <div class="card" onclick="window.location.href='./pages/useful-info.html'">
            <!-- 【用户替换】替换为bg3的图片路径 -->
            <img src="./assets/images/bg3.jpg" alt="实用信息背景" class="card-bg">
            <div class="card-mask"></div>
            <div class="card-text">实用信息</div>
        </div>
    </div>
</body>
</html>
